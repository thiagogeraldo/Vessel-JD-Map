{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        margin: 0;
        padding: 0;
    }

    .login-container {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin: 50px auto;
        max-width: 400px;
        padding: 20px;
        text-align: center;
    }

    h2 {
        color: #367C2B;
        margin-bottom: 20px;
    }

    label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
        text-align: left;
    }

    input[type="text"],
    input[type="password"] {
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-bottom: 10px;
        padding: 10px;
        width: 100%;
    }

    button {
        background-color: #367C2B;
        border: none;
        border-radius: 4px;
        color: white;
        cursor: pointer;
        font-size: 16px;
        padding: 10px 20px;
        text-align: center;
        width: 100%;
    }

    button:hover {
        background-color: #2d6523;
    }
</style>

<div class="login-container">
    <h2>Entrar na conta</h2>
    <form method="post">
        <div class="cform">
            <label for="username">Usu√°rio:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Entrar</button>
        </div>
    </form>
</div>
{% endblock %}
